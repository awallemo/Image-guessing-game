<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IMGuess</title>
    <link th:href="@{/css/multiplayerWon.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<meta http-equiv="refresh" content="120"/>
<body>
<div class="bodycover">
    <div th:insert="header :: header">...</div>
    <span th:text="${score}" id="score"></span>
    <div class="WonMessage">
        <span th:text="${message}" id="gamemessage"> </span>
    </div>
    <form action="resetMultiplayer">
        <div class="div-button">
            <button id="NewGameButton" class="btn btn-newStyle newGameBtn">Play again</button>
        </div>
    </form>
    <form action="deleteMyMultiplayer">
        <div class="div-button">
            <button id="CloseGameButton" class="btn btn-newStyle closeGameBtn">Close game</button>
        </div>
    </form>
</div>
</body>
</html>
